<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Price Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="container">
            <h2>Iphone Price Calculator</h2>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">

            <label for="storage">Select Storage:</label>
            <select id="storage">
                <option value="0">64 GB</option>
                <option value="10">256 GB</option>
                <option value="20">512 GB</option>
            </select>

            <h3>Total Price: $<span id="totalPrice">0.00</span></h3>

            <script>
                $(document).ready(function() {
                    function updateTotalPrice() {
                        var quantity = $('#quantity').val();
                        var storagePrice = parseFloat($('#storage').val());
                        var totalPrice = quantity * (500 + 10*storagePrice);

                        $('#totalPrice').text(totalPrice.toFixed(2));
                    }
                    $('#quantity, #storage').on('input', updateTotalPrice);

                    updateTotalPrice();
                });
            </script>
        </div>
        <div class="box">
            <a href="index.html">Go to Home</a>
          </div>
    </div>
</body>
</html>
